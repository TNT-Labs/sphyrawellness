# Docker Compose - Sphyra Wellness Lab - Full Stack
# Frontend (React + Nginx) + Backend (Node.js + Prisma) + PostgreSQL + pgAdmin

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sphyra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sphyra_wellness}
      POSTGRES_USER: ${POSTGRES_USER:-sphyra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sphyra_dev_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sphyra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sphyra_user -d sphyra_wellness"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + Express + Prisma)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sphyra-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sphyra_user}:${POSTGRES_PASSWORD:-sphyra_dev_password_2024}@postgres:5432/${POSTGRES_DB:-sphyra_wellness}?schema=public
      JWT_SECRET: ${JWT_SECRET:-sphyra_wellness_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:5173,http://localhost:80}
      # Admin settings
      VITE_ADMIN_INITIAL_PASSWORD: ${VITE_ADMIN_INITIAL_PASSWORD:-}
      # Email settings (optional)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@sphyrawellness.local}
      # SMS settings (optional)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"
    networks:
      - sphyra-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'â³ Waiting for database...';
        npx prisma migrate deploy &&
        echo 'âœ… Database migrations applied' &&
        npx prisma db seed || echo 'âš ï¸  Seed skipped (optional)' &&
        echo 'ðŸš€ Starting backend server...' &&
        npm start
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: sphyra-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - sphyra-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # pgAdmin (optional - database management GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sphyra-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sphyrawellness.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - sphyra-network
    depends_on:
      - postgres
    profiles:
      - debug  # Start only with: docker compose --profile debug up

networks:
  sphyra-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  uploads_data:
    driver: local
