# ========================================
# Sphyra Wellness Lab - Nginx Configuration
# HTTPS tramite Cloudflare Tunnel
# ========================================

# Upstream for backend API
upstream backend {
    server backend:3001;
}

# Upstream for frontend
upstream frontend {
    server frontend:80;
}

# Upstream for CouchDB
upstream couchdb {
    server couchdb:5984;
}

# HTTP Server - Cloudflare Tunnel termina SSL
# Il tunnel invia traffico HTTP a questo server
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    # Cloudflare IP ranges (real IP detection)
    # Cloudflare passa l'IP reale del client tramite CF-Connecting-IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Header per l'IP reale del client
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Security Headers
    # NOTA: Cloudflare aggiunge già alcuni header di sicurezza
    # ma è buona pratica aggiungerli anche qui
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Non aggiungiamo HSTS perché Cloudflare lo gestisce
    # Se vuoi gestirlo tu, decommenta:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logs
    access_log /var/log/nginx/sphyra-access.log;
    error_log /var/log/nginx/sphyra-error.log;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # CouchDB - /db/*
    location /db/ {
        # Remove /db prefix before proxying to CouchDB
        rewrite ^/db/(.*) /$1 break;

        proxy_pass http://couchdb;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Sempre HTTPS con Cloudflare

        # CouchDB authentication (pass through Authorization header)
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Longer timeouts for CouchDB _changes feed
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Disable buffering for _changes feed
        proxy_buffering off;
    }

    # Backend API - /api/*
    location /api/ {
        # Proxy to backend maintaining /api prefix
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Sempre HTTPS con Cloudflare
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend Health Check - /health
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Sempre HTTPS con Cloudflare

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - All other requests
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Sempre HTTPS con Cloudflare

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
