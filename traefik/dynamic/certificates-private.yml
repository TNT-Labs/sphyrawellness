# ========================================
# Traefik Dynamic Configuration
# Self-Signed Certificates
# ========================================

# TLS Configuration con certificati self-signed
tls:
  # Certificati da file
  certificates:
    - certFile: /certs/sphyra.crt
      keyFile: /certs/sphyra.key
      stores:
        - default

  # Store default
  stores:
    default:
      defaultCertificate:
        certFile: /certs/sphyra.crt
        keyFile: /certs/sphyra.key

  # TLS Options
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256
      curvePreferences:
        - CurveP521
        - CurveP384
      # Per self-signed, non forzare SNI strict
      sniStrict: false
