# ========================================
# Traefik Static Configuration
# ========================================

# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Dashboard requires authentication in production

# Log configuration
log:
  level: INFO  # DEBUG, INFO, WARN, ERROR, FATAL, PANIC
  filePath: /logs/traefik.log
  format: json

# Access logs
accessLog:
  filePath: /logs/access.log
  format: json
  bufferingSize: 100

# EntryPoints (ports)
entryPoints:
  # HTTP (port 80) - will redirect to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  # HTTPS (port 443)
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: example.com  # MODIFICARE con il tuo dominio!
            sans:
              - "*.example.com"  # Wildcard (opzionale)
      # Security headers (configured in dynamic config)
      middlewares:
        - security-headers@file

# Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only containers with traefik.enable=true
    network: traefik-public
    watch: true

  # File provider for dynamic configuration
  file:
    directory: /dynamic
    watch: true

# Certificate resolvers (Let's Encrypt)
certificatesResolvers:
  # Let's Encrypt Production
  letsencrypt:
    acme:
      email: admin@example.com  # MODIFICARE!
      storage: /certificates/acme.json
      # Use TLS-ALPN-01 challenge (recommended for Docker)
      tlsChallenge: {}

      # Alternative: HTTP-01 challenge
      # httpChallenge:
      #   entryPoint: web

      # Alternative: DNS-01 challenge (for wildcard certificates)
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 0

  # Let's Encrypt Staging (for testing)
  letsencrypt-staging:
    acme:
      email: admin@example.com  # MODIFICARE!
      storage: /certificates/acme-staging.json
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      tlsChallenge: {}

# Ping endpoint (for health checks)
ping:
  entryPoint: websecure

