<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sphyra Wellness Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #db2777 0%, #9d174d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #fef2f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-center;
        }

        .icon svg {
            width: 60px;
            height: 60px;
            stroke: #db2777;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: #db2777;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #be185d;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(219, 39, 119, 0.3);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .feature {
            margin: 10px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .feature::before {
            content: "✓ ";
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
            </svg>
        </div>

        <h1>Sei Offline</h1>
        <p>
            Non sei connesso a internet. Alcune funzionalità potrebbero non essere disponibili.
            Controlla la tua connessione e riprova.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Riprova Connessione
        </button>

        <div class="features">
            <div class="feature">I tuoi dati sono salvati localmente</div>
            <div class="feature">Puoi continuare a visualizzare i dati offline</div>
            <div class="feature">Le modifiche verranno sincronizzate quando torni online</div>
        </div>
    </div>

    <script>
        // Automatically retry connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
