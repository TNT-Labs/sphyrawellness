<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento - Sphyra Wellness</title>
  <script>
    // SPA redirect script for GitHub Pages
    // This script handles 404 errors by preserving the requested path
    // and redirecting to index.html, which will then restore the correct route

    (function() {
      const basePath = '/sphyrawellness';
      const currentPath = window.location.pathname;

      // Remove the base path to get the app route
      let appRoute = currentPath;
      if (currentPath.startsWith(basePath)) {
        appRoute = currentPath.substring(basePath.length);
      }

      // Save the intended route and search params
      const redirect = appRoute + window.location.search + window.location.hash;

      // Store the redirect path in sessionStorage
      sessionStorage.setItem('redirectPath', redirect);

      // Redirect to the app's index
      window.location.replace(basePath + '/');
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #db2777 0%, #9333ea 100%);
      color: white;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }
    p {
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Reindirizzamento in corso...</h1>
    <p>Verrai reindirizzato a Sphyra Wellness</p>
  </div>
</body>
</html>
