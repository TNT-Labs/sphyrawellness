<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento - Sphyra Wellness</title>
  <script>
    // SPA redirect handling for GitHub Pages
    const currentPath = window.location.pathname;
    const basePath = '/sphyrawellness/';

    // Save the current path (without base path) for the SPA to handle
    if (currentPath.startsWith(basePath)) {
      const route = currentPath.substring(basePath.length);
      if (route) {
        // Save the route for the app to restore
        sessionStorage.setItem('spa_redirect', '/' + route);
      }
    }

    // Always redirect to the base path
    window.location.replace(basePath);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #db2777 0%, #9333ea 100%);
      color: white;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }
    p {
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Reindirizzamento in corso...</h1>
    <p>Verrai reindirizzato a Sphyra Wellness</p>
  </div>
</body>
</html>
